services:
  frontend-dev:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - VITE_HOST=0.0.0.0
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]

  frontend-prod:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "8080:80"
